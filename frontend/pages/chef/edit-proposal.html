<!-- pages/chef/edit-proposal.html -->
<h2>Edit Menu Proposal</h2>
<form id="edit-proposal-form">
    <div class="form-group">
        <label for="edit-proposal-date">Date:</label>
        <input type="date" id="edit-proposal-date" name="date" required>
    </div>
    <div class="form-group">
        <label for="edit-proposal-dish">Dish:</label>
        <input type="text" id="edit-proposal-dish" name="dish" required>
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-update-proposal">Update</button>
        <button type="button" id="btn-cancel-edit-proposal">Cancel</button>
    </div>
    <p class="error-message" id="edit-proposal-error"
        style="display:none;color:red;"></p>
</form>
