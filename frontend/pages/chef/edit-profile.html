<!-- pages/chef/edit-profile.html -->
<h2>Edit Profile</h2>
<form id="edit-chef-profile-form">
    <div class="form-group">
        <label for="addressNumber">Address Number:</label>
        <input type="number" id="addressNumber" name="addressNumber" required>
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-save-chef-profile">Save</button>
        <button type="button" id="btn-cancel-edit-chef">Cancel</button>
    </div>
    <p class="error-message" id="edit-chef-error"
        style="display:none;color:red;"></p>
</form>
