<!-- pages/auth/register.html -->
<h2>Sign Up</h2>
<form id="register-form">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" required
            placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required
            placeholder="*************">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="addressNumber">Address Number:</label>
        <input type="number" id="addressNumber" name="addressNumber">
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street">
    </div>
    <div class="form-group">
        <label for="isCompany">Register as Company:</label>
        <input type="checkbox" id="isCompany" name="isCompany">
    </div>
    <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName">
    </div>
    <div class="form-group">
        <label for="contactFirstName">Contact First Name:</label>
        <input type="text" id="contactFirstName" name="contactFirstName">
    </div>
    <div class="form-group">
        <label for="contactLastName">Contact Last Name:</label>
        <input type="text" id="contactLastName" name="contactLastName">
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-register">Register</button>
    </div>
    <p class="helper-text">
        Already have an account?
        <a href="#/auth/login" id="link-login">Sign In</a>
    </p>
    <p class="error-message" id="register-error"
        style="display:none;color:red;"></p>
</form>
