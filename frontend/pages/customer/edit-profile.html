<!-- pages/customer/edit-profile.html -->
<h2>Edit Profile</h2>
<form id="edit-profile-form">
    <div class="form-group">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" name="name" required>
    </div>
    <div class="form-group">
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="email" required>
    </div>
    <div class="form-group">
        <label for="edit-address">Address:</label>
        <input type="text" id="edit-address" name="address">
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-save-profile">Save</button>
        <button type="button" id="btn-cancel-edit">Cancel</button>
    </div>
    <p class="error-message" id="edit-profile-error"
        style="display:none;color:red;"></p>
</form>
