<!-- pages/customer/edit-profile.html -->
<h2>Edit Profile</h2>
<form id="edit-profile-form">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
        <label for="addressNumber">Address Number:</label>
        <input type="number" id="addressNumber" name="addressNumber" required>
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required>
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-save-profile">Save</button>
        <button type="button" id="btn-cancel-edit">Cancel</button>
    </div>
    <p class="error-message" id="edit-profile-error"
        style="display:none;color:red;"></p>
</form>
