<h2>Order Detail</h2>
<section id="order-info">
    <p><strong>Order ID:</strong> <span id="detail-order-id"></span></p>
    <p><strong>Date:</strong> <span id="detail-order-date"></span></p>
    <p><strong>Status:</strong> <span id="detail-order-status"></span></p>
    <h3>Items</h3>
    <table id="order-detail-table">
        <thead>
            <tr><th>Dish</th><th>Qty</th><th>Unit
                    Price</th><th>Subtotal</th></tr>
        </thead>
        <tbody>
            <!-- JS injecte -->
        </tbody>
        <tfoot>
            <tr><td colspan="3"><strong>Total</strong></td><td
                    id="detail-order-total"></td></tr>
        </tfoot>
    </table>
</section>
<div class="form-actions">
    <button id="btn-back-orders">Back to Orders</button>
</div>
