<!-- pages/customer/checkout.html -->
<h2>Checkout</h2>
<form id="checkout-form">
    <div class="form-group">
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required
            placeholder="123 Rue de Rivoli">
    </div>
    <div class="form-group">
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
    </div>
    <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="cardNumber"
            placeholder="•••• •••• •••• ••••">
    </div>
    <div class="form-group-inline">
        <div>
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" name="expiry">
        </div>
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3"
                placeholder="123">
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" id="btn-place-order">Place Order</button>
        <button type="button" id="btn-cancel-checkout">Cancel</button>
    </div>
    <p class="error-message" id="checkout-error"
        style="display:none;color:red;"></p>
</form>
