<!-- pages/customer/browse-dishes.html -->
<h2>Browse Dishes</h2>
<div id="dishes-filter">
  <input type="text" id="filter-name" placeholder="Search by name">
  <select id="filter-type">
    <option value>All Types</option>
    <option value="starter">Starter</option>
    <option value="main_course">Main Course</option>
    <option value="dessert">Dessert</option>
  </select>

  <label for="filter-vegetarian">
    <input type="checkbox" id="filter-vegetarian"> Vegetarian
  </label>
  <label for="filter-vegan">
    <input type="checkbox" id="filter-vegan"> Vegan
  </label>
  <label for="filter-glutenfree">
    <input type="checkbox" id="filter-glutenfree"> Gluten-Free
  </label>

  <select id="filter-origin">
    <option value>All Origins</option>
    <option value="france">France</option>
    <option value="european">European</option>
    <option value="other">Other</option>
  </select>

  <button id="btn-filter">Apply Filters</button>
</div>
<div id="dishes-list" class="grid">
</div>
<script src="/js/dishes.js"></script>
